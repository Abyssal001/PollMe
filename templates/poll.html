<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ poll.question }} - 请投票！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	html {
    		font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    	}
    	* {
    		box-sizing: border-box;
			user-select: none;
    	}
    	a, input, button { 
    		outline:none; 
    	}
    	body {
    		background: #ffd756;
    		max-width: 660px;
    		margin: 0 auto;
    	}
    	#question {
		    margin: 0;
    		font-weight: normal;
		    display: block;
		    background: 0;
		    border: 0;
		    width: 100%;
		    font-size: 24px;
		    line-height: 29px;
		    letter-spacing: .6px;
		    padding: 22px 14px;
		    word-break: break-word;
    	}
    	#form-body {
		    border-bottom: 2px solid #b1b874;
		    margin-bottom: 10px;
    	}
    	#form-footer {
    		padding: 10px;
    	}
    	.options {
		    padding-left: 14px;
		    line-height: 60px;
		    display: flex;
		    position: relative;
		    border-top: 2px solid #b1b874;
            cursor: pointer;
    	}
    	input[type="radio"] {
    		position: absolute;
		    left: 14px;
    		top: 15px;
		    width: 30px;
		    height: 30px;
		    opacity: 0;
		    z-index: -2;
    	}
    	label {
		    min-height: 60px;
		    font-size: 20px;
		    font-weight: normal;
		    padding: 0 14px 0 45px;
		    word-break: break-word;
		    line-height: 30px;
            border: 0;
    		background: 0;
    	}
    	label span {
		    display: inline-block;
	    	margin-top: 16px;
	    	padding-bottom: 14px;
	        font-size: 20px;
		    font-weight: normal;
    	}
    	label::before {
		    background: #fff;
		    border: 2px solid #e4b827;
		    width: 30px;
		    height: 30px;
	        content: '';
		    position: absolute;
	        left: 14px;
	    	top: 15px;
    	}
    	label::after {
		    display: none;
		    top: 10px;
		    left: 18px;
		    width: 30px;
		    height: 30px;
		    background: url({{ url_for('static', filename = 'images/check.svg') }}) center/contain no-repeat;
		    z-index: 2;
		    content: '';
		    position: absolute;
    	}
        label.checked::after {
            display: inline-block;
        }
    	button {
		    display: block;
		    width: 100%;
		    font-weight: bold;
		    color: #fff;
		    font-size: 18px;
		    line-height: 70px;
		    border-radius: 3px;
		    cursor: pointer;
		    border: 0;
		    padding: 0;
		    margin-bottom: 10px;
    	}
    	#vote-btn {
	        background: #ca302c;
    	}
    	#copy-link-btn {
    		background: #7c805d;
    	}
    </style>
</head>
<body>
    <form action="{{ url_for('vote', id=poll.id) }}" method="post" autocomplete="off" target="_self">
    	<h2 id="question">{{ poll.question }}</h2>
    	<div id="form-body">
            {% for option in options %}
	    	<div class="options">
			    <input type="radio" name="option" value="{{ option.option }}">
			    <label>
			    	<span>{{ option.content }}</span>
			    </label>
	    	</div>
            {% endfor %}
    	</div>
	    <div id="form-footer">
		    <button type="submit" id="vote-btn">Vote</button>
		    <button type="button" id="copy-link-btn" data-clipboard-text="{{ request.base_url }}">Copy Link to Share</button>
	    </div>
    </form>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"></script>
<script src="//cdn.bootcss.com/clipboard.js/1.5.13/clipboard.min.js"></script>
<script type="text/javascript">
	new Clipboard('#copy-link-btn');
	$('#copy-link-btn').click(function() {
		$(this).html("&#10003;");
	});
    $('.options').click(function () {
        for (var i in $('.options input')) {
            $(i).removeAttr("checked");
        }
        for (var i in $('.options label')) {
            $(i).removeClass("checked");
        }
        $(this).children("input").attr("checked", "true");
        $(this).children("label").addClass("checked")
    });
</script>
</html>
